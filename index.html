<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/minireset.min.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles/minireset.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="styles/animations.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"
    ></script>
    <script defer type="text/javascript" src="js/main.js"></script>

    <title>learn Css</title>
  </head>
  <body>
    <div
      id="wallpaper"
      class="wallpaper"
      data-iamge="/images/pexels-photo.jpg"
    ></div>
    <div class="content">
      <aside class="side">
        <figure id="picture" class="picture">
          <div class="picture-shadow"></div>
          <img
            id="pictureImage"
            class="picture-image"
            src="images/purnama.jpg"
            srcset="
              images/purnama.jpg    1x,
              images/purnama@2x.jpg 2x,
              images/purnama@3x.jpg 3x
            "
            alt="Portrait of Alex Jefferson"
            width="612"
            height="612"
          />
        </figure>
      </aside>
      <main class="about">
        <h1 class="name">Hi, I'm Alex Jefferson</h1>
        <p class="job">Tech recruiter</p>
        <hr class="hr" />
        <div class="description">
          <p>
            I spend my time traveling the world, helping startups and tech
            businesses hire the best people.
          </p>
        </div>
        <div class="contact">
          <ul class="social">
            <li>
              <a>
                <i class="fab fa-twitter"></i>
              </a>
            </li>
            <li>
              <a>
                <i class="fab fa-github"></i>
              </a>
            </li>
            <li>
              <a>
                <i class="fab fa-linkedin"></i>
              </a>
            </li>
          </ul>
          <a class="button" href="mailto:youremail@example.com">
            Get in touch
          </a>
        </div>
      </main>
    </div>
  </body>
</html>
